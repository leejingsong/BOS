<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据表格 datagrid</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js" ></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js" ></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
		<script type="text/javascript">
			$(function(){
				// 页面加载后，对datagrid 进行设置
				$("#grid").datagrid({
					// 设置表格一些属性 
 						columns:[[
 						{field:"id",title:"商品价格",width:200},
 						{field:"name",title:"商品名称",width:200},	
 						{field:"sex",title:"商品性别",width:200},	
 						{field:"age",title:"商品年龄",width:200},	
 						{field:"address",title:"商品地址",width:200}	
 						]],
 						url:"${pageContext.request.contextPath}/xxx/xxx",
 						pagination:true,
 						pageList:[10,50,100],
 						toolbar:[
 						{
 							id:"savaBut",
 							text:"你是大傻逼",
 							iconCls:"icon-save",
 							handler:function(){
 								$.messager.alert("弹窗名称","弹窗内容，大傻逼","warning")
 							}
 						}
 						
 						
 						]
				});
			});
		</script>
	</head>
	<body>
		<!--数据表格-->
		<table id="grid"></table>
	</body>
</html>
