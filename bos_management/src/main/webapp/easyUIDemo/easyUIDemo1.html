<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>easyUI布局页面</title>
		<!--导入easyUI相关构件:三个JS两个CSS-->
		<!--easyUI依赖jQuery-->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!--easyUI的功能模块-->
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<!--国际化-->
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<!--主题样式-->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
		<!--图标样式-->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
		
	</head>
	<body class="easyui-layout">
		
		<div data-options="region:'north'" style="height: 100px;">北部区域</div>
		<div data-options="region:'west'" style="width: 100px;">西部区域</div>
		<div data-options="region:'center'">中部区域</div>
		<div data-options="region:'east'" style="width: 100px;">东部区域</div>
		<div data-options="region:'south'" style="height: 100px;">南部区域</div>
		
	</body>
</html>
